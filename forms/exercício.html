<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro da liga dos astonautas</title>
</head>
<body>
  <h2>Cadastro da liga dos astonautas</h2>
<form action="">
  <label for="name">Nome: </label>
  <input required type="text" name="name" id="name">
<br>
<br>
  <label for="email">Email: </label>
  <input required type="email" name="email" id="email">
  <label for="password">Senha: </label>
  <input required type="password" id="password"   >
<br>
<br>

  <label for="bday">Data de nascimento:</label>
  <input required type="date" id="bday">
  <label for="archive">Foto: </label>
  <input required type="file">

<br>
<br>

<label for="country"> Nacionalidade:</label>
<select name="country" id="country">
  <option value="Brasileiro">Brasileiro</option>
  <option value="Russo">Russo</option>
  <option value="Estadosunidense">Estadosunidense</option>
</select>
<br>
<br>
Suas principais qualidades:
<br>
<label for="smart">Inteligência</label>
<input type="checkbox" name="smart" id="smart">
| 
<label for="resili"> Resiliência</label>
<input type="checkbox" name="resili" id="resili">
|
<label for="prepfi"> Preparo físico</label>
<input type="checkbox" name="prepfi" id="prepfi">
|
<label for="edu"> Educação</label>
<input type="checkbox" name="edu" id="edu">
<br>
<br>


<textarea placeholder="Porquê você quer ser um astronauta?" name="text" id="text" cols="30" rows="10"></textarea>
<br>
<br>
<input type="submit" value="Criar">



</form>




</body>
</html>
