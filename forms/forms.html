<!DOCTYPE html>
<html>
<head>
  <title>forms</title>
</head>
<body>

  <h1>Encontre no google</h1>

  <form action="https://www.google.com/search">

    <label for="query">O que deseja pesquisar? </label>
    <input required autofocus type="email" name="query" id="query" placeholder="Nasa, SpaceX ...">
    <input type="submit" value="Pesquisar">

<br>

    <label for="num" >Idade </label>
    <input type="number" name="num" id="num" min="18" max="65" style="margin-top: 25px;">

  </form>
</body>
</html>
